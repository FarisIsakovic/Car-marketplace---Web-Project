<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body{
        margin-top: 100px;
        margin-left: 500px;
        margin-right: 500px;
        background-image: url(image/order.jpg);
        background-position: center;
        width: auto;
    }
</style>
</head>
<body>
  <form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName" style="color: white;">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="lastName" style="color: white;">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="address" style="color: white;">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
        <label for="address" style="color: white;">Car Model</label>
        <input type="text" class="form-control" id="car" name="car" placeholder="Peugeot 408" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phoneNumber" style="color: white;">Phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone number" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email" style="color: white;">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        
    </div>
    <button type="submit" onclick="submitOrder()" class="btn btn-primary" style="background-color: black; border: 0px;">Place an order !</button>
</form>


      <script>

function submitOrder() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var address = document.getElementById("address").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var carModel = document.getElementById("car").value;
    var email = document.getElementById("email").value;

    var formData = new FormData();
    formData.append("name", firstName);
    formData.append("lname", lastName);
    formData.append("address", address);
    formData.append("phone_number", phoneNumber);
    formData.append("car_model", carModel);
    formData.append("email", email);

    fetch("rest/order", {
        method: "POST",
        body: formData
    })
    .then(function(response) {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(function(data) {
        // Handle the response data if needed
        console.log(data);
    })
    .catch(function(error) {
        // Handle any errors that occur during the request
        console.error("Error:", error);
    });
}

    </script>
</body>
</html>
